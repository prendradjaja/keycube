<html>
  <head>

    <meta name="viewport" content="width=device-width, user-scalable=no">


    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./cube.css">

    <script src="https://unpkg.com/cubejs@1.3.2/lib/cube.js"></script>
    <script src="./cubejs-extensions.js"></script>
    <script src="./key-bindings.js"></script>
    <script src="./config.js"></script>
    <script src="./keyboard.js"></script>
    <script src="./draw-cube.js"></script>

  </head>
  <body>
    <div class="debug-info">
    </div>

    <div class="square" style="width: 30%">
      <div class="square-content">
        <svg
          class="cube"
          width="100%"
          height="100%"
          viewBox="0 0 500 400"
          onclick="handleSpace()"
        >
          <g class="cube-wrapper">
            <g class="f-face">
            </g>
            <g class="r-face">
            </g>
            <g class="u-face">
            </g>
            <g class="l-face">
            </g>
          </g>
        </svg>
      </div>
    </div>

    <div id="modifiers-left" class="modifiers">
      <button
        class="layer-1"
        ontouchstart="
          handleTouchKeyboardEvent('press', {
            keyType: 'modifier',
            layer: 1,
          })
        "
        ontouchend="
          handleTouchKeyboardEvent('release', {
            keyType: 'modifier',
          })
        "
      >
        *
      </button>
      <button
        class="layer-2"
        ontouchstart="
          handleTouchKeyboardEvent('press', {
            keyType: 'modifier',
            layer: 2,
          })
        "
        ontouchend="
          handleTouchKeyboardEvent('release', {
            keyType: 'modifier',
          })
        "
      >
        w
      </button>

      <button ontouchstart="handleTouchKeyboardEvent('press', { keyType: 'orientation' })">
        &#x21CC
      </button>
    </div>

    <div id="modifiers-right" class="modifiers">
      <button
        class="layer-1"
        ontouchstart="
          handleTouchKeyboardEvent('press', {
            keyType: 'modifier',
            layer: 1,
          })
        "
        ontouchend="
          handleTouchKeyboardEvent('release', {
            keyType: 'modifier',
          })
        "
      >
        *
      </button>
      <button
        class="layer-2"
        ontouchstart="
          handleTouchKeyboardEvent('press', {
            keyType: 'modifier',
            layer: 2,
          })
        "
        ontouchend="
          handleTouchKeyboardEvent('release', {
            keyType: 'modifier',
          })
        "
      >
        w
      </button>
      <button ontouchstart="handleTouchKeyboardEvent('press', { keyType: 'orientation' })">
        &#x21CC
      </button>
    </div>

    <div class="square">
      <div class="square-content" style="height: 70%">
        <div id="text-display">
          Tap to scramble
        </div>

        <table class="touch-keyboard">
        </table>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="./touch-keyboard.js"></script>
  </body>
</html>
