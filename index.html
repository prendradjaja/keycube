<html>
  <head>

    <meta name="viewport" content="width=device-width, user-scalable=no">


    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./cube.css">

    <script src="https://unpkg.com/cubejs@1.3.2/lib/cube.js"></script>
    <script src="./cubejs-extensions.js"></script>
    <script src="./key-bindings.js"></script>
    <script src="./config.js"></script>
    <script src="./keyboard.js"></script>
    <script src="./draw-cube.js"></script>

  </head>
  <body>
    <div class="debug-info">
        4?
    </div>

    <div class="square" style="position: absolute; top: 0">
      <div class="square-content">
        <svg
          class="cube"
          width="100%"
          height="100%"
          viewBox="0 0 500 400"
        >
          <g class="cube-wrapper">
            <g class="f-face">
            </g>
            <g class="r-face">
            </g>
            <g class="u-face">
            </g>
            <g class="l-face">
            </g>
          </g>
        </svg>
      </div>
    </div>

    <div id="modifiers-left" class="modifiers" style="z-index: 1">
      <button ontouchstart="handleMove('y\'')">
        y'
      </button>
      <button ontouchstart="handleMove('y')">
        y
      </button>
      <br>

      <button ontouchstart="handleMove('F\'')">
        F'
      </button>
      <button ontouchstart="handleMove('F')">
        F
      </button>
      <br>

      <button ontouchstart="handleMove('D')">
        D
      </button>
      <button ontouchstart="handleMove('D\'')">
        D'
      </button>
      <br>

      <button ontouchstart="handleTouchKeyboardEvent('press', { keyType: 'orientation' })">
        &#x21CC
      </button>
    </div>

    <div class="square">
      <div class="square-content">
        <div id="text-display">
          Tap to scramble
        </div>

        <table class="touch-keyboard">
        </table>
      </div>
    </div>

    <div class="square" style="margin-top: -10px; width: 100%">
      <div class="square-content">
        <table class="swipe-keyboard">
        </table>
      </div>
    </div>

    <div id="cursor"></div>

    <button id="debug-refresh" onclick="location.reload()">Refresh</button>

    <script src="./app.js"></script>
    <script src="./touch-keyboard.js"></script>
    <script src="./audio.js"></script>
    <script src="./swipe-keyboard.js"></script>
  </body>
</html>
