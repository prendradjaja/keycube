<html>
  <head>

    <meta name="viewport" content="width=device-width, user-scalable=no">


    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./cube.css">

    <script src="https://unpkg.com/cubejs@1.3.2/lib/cube.js"></script>
    <script src="./cubejs-extensions.js"></script>
    <script src="./key-bindings.js"></script>
    <script src="./config.js"></script>
    <script src="./keyboard.js"></script>
    <script src="./draw-cube.js"></script>

  </head>
  <body>

    <div class="square">
      <div class="square-content">
        <svg
          class="cube"
          width="100%"
          height="100%"
          viewBox="0 0 500 400"
          onclick="handleSpace()"
        >
          <g class="cube-wrapper">
            <g class="f-face">
            </g>
            <g class="r-face">
            </g>
            <g class="u-face">
            </g>
            <g class="l-face">
            </g>
          </g>
        </svg>
      </div>
    </div>

    <div id="modifiers-left" class="modifiers">
      <button ontouchstart="activateLayer(1)" ontouchend="activateLayer(0)">w</button>
      <button ontouchstart="activateLayer(2)" ontouchend="activateLayer(0)">*</button>
    </div>

    <div id="modifiers-right" class="modifiers">
      <button ontouchstart="activateLayer(1)" ontouchend="activateLayer(0)">w</button>
      <button ontouchstart="activateLayer(2)" ontouchend="activateLayer(0)">*</button>
    </div>

    <div class="square">
      <div class="square-content">
        <div id="text-display">
          Tap to scramble
        </div>

        <table id="touch-keyboard">
        </table>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="./touch-keyboard.js"></script>
  </body>
</html>
