<html>
  <head>

    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./cube.css">

    <script src="https://unpkg.com/cubejs@1.3.2/lib/cube.js"></script>
    <script src="./cubejs-extensions.js"></script>
    <script src="./key-bindings.js"></script>
    <script src="./config.js"></script>
    <script src="./keyboard.js"></script>
    <script src="./draw-cube.js"></script>
    <script src="./draw-solution.js"></script>

  </head>
  <body>

    <svg
      class="cube"
      width="500"
      height="500"
      viewBox="0 0 600 500"
    >
      <g class="cube-wrapper">
        <g class="f-face">
        </g>
        <g class="r-face">
        </g>
        <g class="u-face">
        </g>
        <g class="l-face">
        </g>
      </g>
    </svg>

    <button
      id="scramble"
      onclick="scramble()"
    >
      Scramble
    </button>

    <div class="solution"></div>

    <script src="./app.js"></script>
  </body>
</html>
