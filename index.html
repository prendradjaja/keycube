<html>
  <head>

    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./cube.css">

    <script src="https://unpkg.com/cubejs@1.3.2/lib/cube.js"></script>
    <script src="https://unpkg.com/cubejs@1.3.2/lib/solve.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.min.js"></script>
    <script src="./cubejs-extensions.js"></script>
    <script src="./key-bindings.js"></script>
    <script src="./keyboard.js"></script>
    <script src="./draw-cube.js"></script>
    <script src="./scramble.js"></script>

  </head>
  <body>

    <svg
      class="cube initializing"
      width="400"
      height="500"
    >
      <g class="cube-wrapper angle-left">
        <g class="f-face">
        </g>
        <g class="r-face">
        </g>
        <g class="u-face">
        </g>
        <g class="l-face">
        </g>
      </g>
    </svg>

    <svg
      class="cube initializing"
      width="500"
      height="500"
    >
      <g class="cube-wrapper angle-right">
        <g class="f-face">
        </g>
        <g class="r-face">
        </g>
        <g class="u-face">
        </g>
        <g class="l-face">
        </g>
      </g>
    </svg>

    <button
      id="scramble"
      onclick="scramble()"
      disabled
    >
      Scramble
    </button>

    <script src="./app.js"></script>
  </body>
</html>
